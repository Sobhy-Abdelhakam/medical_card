version: 1.1.1+7

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  connectivity_plus: ^7.0.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.5.4
  font_awesome_flutter: ^10.5.0
